<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>

    <link rel="stylesheet" href="/static/css/date.css">
</head>
<body>
    {% extends 'base.html'%}
    {% block content %}
    <div class="sidebar">
        <div class="sidebarBox">
            <div class="cityName">부산</div>
        </div>
        <form autocomplete="on" method="post">
            {% csrf_token %}
            <div>
                <div id="parent">
                    <div class="child">출발날짜</div>
                    <div class="child">마지막 날</div>
                </div>


                &nbsp;<input type='date' name='date' required/>&nbsp;&nbsp;&nbsp;-&nbsp;&nbsp;
                <input type="date" name="date2" required/><br/>
                <br/>
                도착시간 <input class="starttime" type="time" name="time" value="09:00"><br>
<!--                지역선택-->
<!--                <select name="local">-->
<!--                 <option value="부산">부산</option>-->
<!--                </select>-->
            </div>
            <!-- 태그부분   -->
            <br/>
            <div class="tag">
                <h6>태그를 선택해주세요</h6>
            </div>
            <div class="container">

                <div class="row">
                    <label>
                        <input type="checkbox" name="tag[]" value="힐링">
                        <div class="icon-box">
                            <span>힐링</span>
                        </div>
                    </label>
                    <label>
                        <input type="checkbox" name="tag[]" value="산책">
                        <div class="icon-box">
                            <span>산책</span>
                        </div>
                    </label>
                    <label>
                        <input type="checkbox" name="tag[]" value="공원">
                        <div class="icon-box">
                            <span>공원</span>
                        </div>
                    </label>

                    <label>
                        <input type="checkbox" name="tag[]" value="박물관">
                        <div class="icon-box">
                            <span>박물관</span>
                        </div>
                    </label>

                    <label>
                        <input type="checkbox" name="tag[]" value="야경">
                        <div class="icon-box">
                            <span>야경</span>
                        </div>
                    </label>

                    <label>
                        <input type="checkbox" name="tag[]" value="스포츠">
                        <div class="icon-box">
                            <span>스포츠</span>
                        </div>
                    </label>

                    <label>
                        <input type="checkbox" name="tag[]" value="문화">
                        <div class="icon-box">
                            <span>문화</span>
                        </div>
                    </label>

                    <label>
                        <input type="checkbox" name="tag[]" value="바다">
                        <div class="icon-box">
                            <span>바다</span>
                        </div>
                    </label>

                    <label>
                        <input type="checkbox" name="tag[]" value="사찰">
                        <div class="icon-box">
                            <span>사찰</span>
                        </div>
                    </label>

                    <label>
                        <input type="checkbox" name="tag[]" value="사진">
                        <div class="icon-box">
                            <span>사진</span>
                        </div>
                    </label>
                </div>
            </div>


            <div style="display: flex;justify-content: center;align-items: center;width: auto;padding: 8px 0;">
                <button class="btn" type="submit">
                    <h6 style="color: #fff; text-align: center;">선택완료</h6>
                </button>
            </div>
                  {{ form.as_p }}
        </form>
    </div>
    <script>
        function check() {
            if ($("input:checkbox[name='ck[]']").is(":checked")==false) {
                alert("적어도 하나는 선택하여 주십시오.");
                return;
            }
        }
    </script>
   <div>
        <div id="map" style="width:100%;height:800px; z-index: 1;"></div>
        <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=a85b858e7152976bb60b0c2e97096fbd"></script>
        <script type="text/javascript" src="/static/js/map.js"></script>
   </div>
    {% endblock %}
</body>
</html>
